    "        for (circle c : get_circles_by_ptt(p[k], {a[i], b[i]}, {a[j], b[j]})) {\u000a",
    "          //          GD_LAYER() << \u0022Circle\u0022;\u000a",
    "          //          GD_CIRCLE(c.center.x, c.center.y, c.r);\u000a",
    "          check(c);\u000a",
    "        }\u000a",
